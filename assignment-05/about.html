      <h1>
        Who was Plato?
        </h1>
          <p>
            Plato, (born 428/427 BCE, Athens, Greece—died 348/347, Athens),
            ancient Greek philosopher, student of Socrates (c. 470–399 BCE),
            teacher of Aristotle (384–322 BCE), and founder of the Academy,
            best known as the author of philosophical works of unparalleled influence.
            </p>
