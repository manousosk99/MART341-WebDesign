      <h1>
        Air Fried Tofu
        </h1>

        <h2>
          Ingredients
          </h2>
          <ul>
            <li> 1 Block of Tofu </li>
            <li> 4 tbsp Soy Sauce </li>
            <li> 2 tbsp Hoisin Sauce </li>
            <li> Pepper </li>
            </ul>
            <h2>
              <em>Directions</em>
              </h2>
              <p>
                <q>Cut and drain the tofu and put it in a bowl with all the suaces.
                Mix them together and then cook it in the airfrier for 15-20min.</q>
                -Manousos
                </p>
